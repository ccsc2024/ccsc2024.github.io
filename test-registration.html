---
layout: page
---

<section id="registration">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Registration</h2>
        <hr class="star-primary">
        <br><br>
      </div>
    </div>
    <div class="row">
      <div class="row">
        <div class="col-lg-12 text-center">
          <p>Fields marked with * have to be filled.</p>
          <br><br>
          <h3>Personal Data</h3>
          <hr class="star-primary">
          <br><br>
        </div>
      </div>
      <form action="https://formspree.io/f/myyqkndv" method="POST" name="sentMessage" id="contactForm" novalidate>

      <!-- Title -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
          <p><label>Title</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <p><select name="title" >
            <option value="select">- please select -</option>
            <option value="phd">Dr.</option>
            <option value="junprof">Jun. Prof.</option>
            <option value="profdoc">Prof. Dr.</option>
            <option value="prof">Prof.</option>
          </select></p>
        </div>
      </div>
      </div>
      <!-- First Name -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label for="name">First name*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <p><input type="text" name="name" class="form-control" required="" placeholder="First name" id="txtForm"/></p>
        </div>
      </div>
      </div>
      <!-- Surname -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label for="name">Surname*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <p><input type="text" name="name" class="form-control" required="" placeholder="Surname" id="txtForm"/></p>
        </div>
      </div>
      </div>
      <!-- Mail -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>E-Mail*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <p><input type="email" name="_replyto" class="form-control" placeholder="E-Mail" required="" id="txtForm" /></p>
        </div>
      </div>
      </div>

      <!-- Country -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>Country*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <p>{% include countries.html %}</p>
        </div>
      </div>
      </div>
      <br><br>

      <!-- Send button -->
      <div id="success"></div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-success btn-lg">Submit</button> 
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</section>

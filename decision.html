---
layout: page
---

<section id="to be decided">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3>List of Speed Talk Abstracts</h3>
        <hr class="star-primary">
        <br>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-10 col-lg-offset-2">
        <ul>
          {% for abstract in site.categories.decision %}
            <li><a href="https://ccsc2024.github.io/{{ abstract.link }}" target="_blank" style="font-size:20px;color:#3f0a74;">
              <b>{{ abstract.speaker }}</b>, {{ abstract.location }} </a>
              <br>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>

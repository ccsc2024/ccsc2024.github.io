<!DOCTYPE html>
<html>
{% include head.html %}
  
<body id="page-top" class="index">
  
  {% include nav.html %}
  <section id="talk">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <br><br>
          <h3>Talk #{{ page.talknumber }}</h3>
          <h4> {{ page.talktime }} </h4>
          <br>
          <hr class="star-primary">
          <br><br>
        </div>
      </div>
      <!-- abstract -->
      <div class="row">
        <div class="col-lg-12">
          <h4>{{ page.title }}</h4>
          <br>
          <p>{{ page.abstract }}</p>
          <br><br>
        </div>
      </div>
      <!-- now some details about the speaker -->
      <div class="row">
      <div class="col-lg-4 col-lg-offset-2">
        <img src="https://raw.githubusercontent.com/ccsc2024/ccsc2024.github.io/main/img/speaker/{{ page.img }}" class="img-responsive" alt="{{ page.speaker }}">
      </div>
      <div class="col-lg-4">
        <h4>{{ page.speaker }}</h4>
        <br><br>
        <p><i class="fa-solid fa-location-dot" style="font-size:20px;color:#3f0a74;"></i>&nbsp {{ page.location }}</p>
      </div>
      </div>
    </div>
  </section>
  
  {% include footer.html %}
  {% include js.html %}
</body>
  
</html>

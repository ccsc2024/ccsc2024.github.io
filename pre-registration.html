---
layout: page
---

<section id="registration">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Registration</h2>
        <hr class="star-primary">
        <br><br>
      </div>
    </div>
    <div class="row">
      <div class="row">
        <div class="col-lg-12 text-center">
          <p>Fields marked with * have to be filled.</p>
          <br><br>
          <h3>Personal Data</h3>
          <hr class="star-primary">
          <br><br>
        </div>
      </div>
      <form action="https://formspree.io/f/myyqkndv" method="POST" name="sentMessage" id="contactForm" novalidate>
      <!-- Salutation -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
          <p><label>Salutation*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <p><select name="salutation" required>
            <option value="select">- please select -</option>
            <option value="mr">Mr</option>
            <option value="mrs">Mrs</option>
            <option value="ms">Ms</option>
          </select></p>
        </div>
      </div>
      </div>
      <!-- Title -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
          <p><label>Title</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <p><select name="title" >
            <option value="select">- please select -</option>
            <option value="phd">Dr.</option>
            <option value="junprof">Jun. Prof.</option>
            <option value="profdoc">Prof. Dr.</option>
            <option value="prof">Prof.</option>
          </select></p>
        </div>
      </div>
      </div>
      <!-- First Name -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>First name*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <input type="text" name="firstName" class="form-control" required placeholder="First name" id="txtForm"
          data-validation-required-message="Please enter your first name.">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      </div>
      <!-- Surname -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>Surname*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <input type="text" name="lastName" class="form-control" required placeholder="Surname" id="txtForm"
          data-validation-required-message="Please enter your last name.">
          <p class="help-block text-danger"></p> 
        </div>
      </div>
      </div>
      <!-- Mail -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>E-Mail*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <input type="email" name="_replyto" class="form-control" placeholder="E-Mail" required id="txtForm"
          data-validation-required-message="Please enter your phone number.">
          <p class="help-block text-danger"></p>               
        </div>
      </div>
      </div>
      <!-- Phone -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>Phone</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <input name="phone" type="phone" class="form-control" placeholder="Phone" id="txtForm">
        </div>
      </div>
      </div>
      <!-- Company -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>Company</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <input type="text" name="company" class="form-control" required placeholder="Company" id="txtForm">
        </div>
      </div>
      </div>
      <!-- Department -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>Department</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <input type="text" name="department" class="form-control" required placeholder="Department" id="txtForm">
        </div>
      </div>
      </div>
      <!-- address -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>Address*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <input type="text" name="address" class="form-control" required placeholder="Address" id="txtForm"
          data-validation-required-message="Please enter your billing address.">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      </div>
      <!-- postal code -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>Postal code*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <input type="text" name="zip" class="form-control" required placeholder="Postal code" id="txtForm"
          data-validation-required-message="Please enter your billing ZIP.">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      </div>
      <!-- city -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>City*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <input type="text" name="city" class="form-control" required placeholder="City" id="txtForm"
          data-validation-required-message="Please enter your billing city.">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      </div>
      <!-- Country -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>Country*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <p>{% include countries.html %}</p>
        </div>
      </div>
      </div>
      <br><br>
      <!-- Abstract -->
      <div class="row">
        <div class="col-lg-12 text-center">
          <h3>Authors of the Abstract</h3>
          <hr class="star-primary">
          <br><br>
        </div>
      </div>
      <!-- Presenting Author -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>Surname presenting author*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <p><input type="text" name="lastName_PA" class="form-control" required placeholder="Surname presenting author" id="txtForm"/></p>
        </div>
      </div>
      </div>
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>Initial(s) first name presenting author (<i>e.g.</i> M.)*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <p><input type="text" name="firstName_PA" class="form-control" required placeholder="Initial(s) first name presenting author" id="txtForm"/></p>
        </div>
      </div>
      </div>
        <!-- Company -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>Company presenting author*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <p><input type="text" name="company_PA" class="form-control" required placeholder="Company presenting author" id="txtForm"/></p>
        </div>
      </div>
      </div>
      <!-- City -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>City presenting author*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <p><input type="text" name="city_PA" class="form-control" required placeholder="City presenting author" id="txtForm"/></p>
        </div>
      </div>
      </div>
      <!-- country -->
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>Country presenting author*</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <p>{% include countries.html %}</p>
        </div>
      </div>
      </div>
      <br><br>
      <!-- Co-author(s) -->
      <div class="row">
        <div class="col-lg-12 text-center">
          <h3>Co-author(s)</h3>
          <hr class="star-primary">
          <br><br>
        </div>
      </div>
      <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <p><label>Initial(s) first name(s) and surname(s) of co-author(s) (<i>e.g.</i> M. Muster, T. Mann)</label></p>
      </div>
      <div class="col-lg-5">
        <div class="row control-group">
          <p><input type="text" name="name_CAs" class="form-control" placeholder="Initial(s) first name(s) and surname(s) of co-author(s)" id="txtForm"/></p>
        </div>
      </div>
      </div>
      <!-- Abstract -->
      <div class="row">
        <div class="col-lg-12 text-center">
          <h3>Abstract Submission</h3>
          <hr class="star-primary">
          <br><br>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-lg-offset-2">
          <p><label>Title of presentation*</label></p>
        </div>
        <div class="col-lg-5">
          <div class="row control-group">
            <p><input type="text" name="title_Presentation" class="form-control" required placeholder="Title of presentation " id="txtForm"/></p>
          </div>
        </div>
      </div>
      <!-- Send button -->
      <div id="success"></div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-success btn-lg">Submit</button> 
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</section>

<section class="success" id="poster 1">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Keynote Talks</h2>
        <hr class="star-light">
        <br>
      </div>
    </div>
    <br>
    {% for kt in site.categories.keynote %}
    <div class="row">
      <div class="col-lg-1 col-lg-offset-2">
        <p>KT.{{ kt.talknumber }}</p>
      </div>
      <div class="col-lg-3">
        <p>{{ kt.talktime }}</p>
      </div>
      <div class="col-lg-6">
          <p><b>{{ kt.title }}</b>,<br><br> {{ kt.talktitle }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
